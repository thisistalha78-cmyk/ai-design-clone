<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Website Builder</title>

<style>
body {
  margin: 0;
  padding: 40px;
  background: #020617;
  color: #e5e7eb;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 1100px;
  margin: auto;
}

.card {
  background: #0f172a;
  padding: 24px;
  border-radius: 14px;
  margin-bottom: 24px;
}

textarea {
  width: 100%;
  height: 120px;
  border-radius: 10px;
  border: none;
  padding: 14px;
  font-size: 16px;
}

button {
  margin-top: 12px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #38bdf8;
  font-weight: bold;
  cursor: pointer;
}

iframe {
  width: 100%;
  height: 520px;
  border-radius: 12px;
  border: 1px solid #1f2937;
  background: white;
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸ¤– AI Website Builder</h1>
<p>Describe the website you want. AI will generate it.</p>

<div class="card">
  <textarea
    id="prompt"
    placeholder="Create a modern SaaS landing page with hero, features and pricing">
  </textarea>
  <button onclick="generate()">Generate Website</button>
</div>

<div class="card">
  <h3>Live Preview</h3>
  <iframe id="preview"></iframe>
</div>

</div>

<script>
async function generate() {
  const prompt = document.getElementById("prompt").value;
  const iframe = document.getElementById("preview");

  iframe.srcdoc = "<h2 style='padding:20px'>Generating website...</h2>";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();
  iframe.srcdoc = data.html || "<h1>No output</h1>";
}
</script>

</body>
</html>

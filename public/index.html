<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Design Generator</title>

<style>
:root {
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

* { box-sizing: border-box; }

body {
  margin:0;
  padding:40px;
  background:var(--bg);
  font-family:Arial, sans-serif;
  color:var(--text);
}

.container {
  max-width:1100px;
  margin:auto;
}

.card {
  background:var(--card);
  border-radius:14px;
  padding:24px;
  margin-bottom:24px;
}

input {
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
}

button {
  margin-top:12px;
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  font-weight:bold;
  cursor:pointer;
}

textarea {
  width:100%;
  min-height:180px;
  background:#020617;
  color:var(--text);
  border:1px solid #1f2937;
  border-radius:10px;
  padding:14px;
  font-family:monospace;
}

iframe {
  width:100%;
  height:520px;
  border-radius:12px;
  border:1px solid #1f2937;
  background:white;
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸŽ¨ AI Website Design Generator</h1>
<p>Enter a website URL. AI will analyze design patterns and generate an original layout.</p>

<div class="card">
  <input id="url" placeholder="https://example.com" />
  <button onclick="generate()">Generate Design</button>
</div>

<div class="card">
  <h3>AI Explanation + HTML</h3>
  <textarea id="output"></textarea>
</div>

<div class="card">
  <h3>Live Preview</h3>
  <iframe id="preview"></iframe>
</div>

</div>

<script>
async function generate() {
  const url = document.getElementById("url").value;
  const output = document.getElementById("output");
  output.value = "Analyzing design patterns...";

  const res = await fetch("/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url })
  });

  const data = await res.json();
  output.value = data.result || "Error";

  const start = data.result?.indexOf("<!DOCTYPE html>");
  if (start !== -1) {
    document.getElementById("preview").srcdoc =
      data.result.slice(start);
  }
}
</script>

</body>
</html>
